<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./img/XD.png">
</head>

<body class="contact-all">

    <header>
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <a href="#header" class="logo">
                        <img src="./img/XD.png" alt="">
                        <p>XD Dilshod</p>
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item"><a class="nav__link" href="./index.html">Bosh sahifa</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <div class="contact__inner">
                    <a href="" class="contact-link telegram">
                        <img src="./img/telegram.png" alt="" class="contact-img">
                        <p class="contact-title">telegram</p>
                    </a>
                    <a href="" class="contact-link linkedin">
                        <img src="./img/linkedin.png" alt="" class="contact-img">
                        <p class="contact-title">linkedin</p>
                    </a>
                    <a href="" class="contact-link email">
                        <img src="./img/mail.png" alt="" class="contact-img">
                        <p class="contact-title">mail</p>
                    </a>
                    <a href="" class="contact-link calls">
                        <img src="./img/calls.png" alt="" class="contact-img">
                        <p class="contact-title">calls</p>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
